# This file is packaged inside the JAR.
# It only contains the pointer to the external runtime properties file.

# Absolute path of external runtime properties (appn.props)
appn.props.path=/opt/pfms/config/appn.props

# Import external properties into Spring Environment early (so DB, scheduler, logging can be configured from it).
spring.config.import=optional:file:${appn.props.path}

# Run as a non-web process
spring.main.web-application-type=none
spring.main.banner-mode=off

# Default: if external file provides "log4j2.config.path", Spring will use it.
# Fallback to the classpath log4j2.xml (useful for local runs).
logging.config=${log4j2.config.path:classpath:log4j2.xml}
