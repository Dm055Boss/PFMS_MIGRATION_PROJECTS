# ===== DataSource (Oracle) =====
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xepdb1
spring.datasource.username=PFMS
spring.datasource.password=pfms#2025
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# === Scheduler toggle & tuning ===
cpsms.scheduler.enabled=true
# Every minute (cron: sec min hour day mon dow)
cpsms.scheduler.cron=0 */1 * * * *
# Safety: don\u2019t grab more than N files per tick
cpsms.scheduler.max-files-per-run=50
# Only pick XML files
cpsms.scheduler.file-glob=*.xml
# Ignore files newer than N seconds (avoid half-written files)
cpsms.scheduler.min-age-seconds=5

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
