ACCT_SELECT=SELECT DISTINCT TXN_ID, ACCT_NO FROM TXN_ACCOUNT_STATUS WHERE DATA_REQ_FLAG='Y'
BAL=SELECT  gam.foracid  ,SUBSTR(sol.UNIFORM_BR_CODE, 1, 7) AS BSRCODE,TO_CHAR(TO_DATE(:txndate, 'ddmmyyyy'), 'dd/MM/yyyy') AS closedate,gam.OPENING_BAL  AS openingbal,gam.CLOSING_BAL  AS closingbal FROM     gam JOIN     sol ON   gam.sol_id = sol.sol_id WHERE   gam.foracid = :foracid

CNT=SELECT MAX(ctr) FROM (SELECT COUNT(*) ctr FROM gam g, htd d WHERE g.acid=d.acid AND d.TRAN_DATE=TO_DATE(?,'ddmmyyyy') AND d.DEL_FLG<>'Y' AND d.PSTD_FLG='Y' AND g.FORACID=?)
TXN=SELECT TO_CHAR(d.tran_date,'dd-mon-yyyy'), part_tran_type, d.TRAN_SUB_TYPE, NVL(REPLACE(d.TRAN_PARTICULAR, '''', ''),'xxxxxxxx'), NVL(d.INSTRMNT_NUM,'NA'), NVL(TO_CHAR(d.INSTRMNT_DATE,'dd/MM/yyyy'),'NA'), d.TRAN_AMT, NVL(d.TRAN_RMKS,'NA'), d.TRAN_ID, TRIM(d.part_tran_srl_num), NVL(d.TRAN_PARTICULAR_2,'NA'), TO_CHAR(d.VALUE_DATE,'dd/MM/yyyy') FROM gam g, htd d WHERE d.acid=g.acid AND d.TRAN_DATE=TO_DATE(?,'ddmmyyyy') AND d.DEL_FLG='N' AND d.PSTD_FLG='Y' AND g.FORACID=?

