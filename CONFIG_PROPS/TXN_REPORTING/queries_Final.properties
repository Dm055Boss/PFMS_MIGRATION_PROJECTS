XCNT=SELECT COUNT(*) FROM htd d WHERE d.part_tran_type<>? AND d.tran_id=? AND TRUNC(d.tran_date)=TO_DATE(?,'DDMMYYYY') AND d.del_flg='N' AND d.pstd_flg='Y'
KBDT=SELECT g.foracid, g.acct_name, g.sol_id, (SELECT group_desc FROM gct WHERE ROWNUM=1) AS grp_desc FROM gam g, htd d WHERE g.acid=d.acid AND d.part_tran_type<>? AND d.tran_id=? AND TRUNC(d.tran_date)=TO_DATE(?,'DDMMYYYY') AND d.del_flg='N' AND d.pstd_flg='Y'

TXN_REPORTS_UPSERT=MERGE INTO TXN_REPORTS_DTLS t USING (SELECT ? AS TXN_ID, ? AS ACCOUNT_NO, ? AS TXNREQFN, ? AS STATUS FROM dual) s ON (t.TXN_ID=s.TXN_ID AND t.TXNREQFN=s.TXNREQFN) WHEN MATCHED THEN UPDATE SET t.ACCOUNT_NO=s.ACCOUNT_NO, t.STATUS=s.STATUS, t.UPDATED_DATE=SYSDATE WHEN NOT MATCHED THEN INSERT (TXN_ID, ACCOUNT_NO, TXNREQFN, STATUS) VALUES (s.TXN_ID, s.ACCOUNT_NO, s.TXNREQFN, s.STATUS)

TXN_REPORT_INS=INSERT INTO TXN_REPORTS_DTLS (TXN_ID, ACCOUNT_NO, TXNREQFN, STATUS) VALUES (?,?,?,?)
TXN_REPORT_UPD=UPDATE TXN_REPORTS_DTLS SET ACCOUNT_NO=?, STATUS=?, UPDATED_DATE=SYSDATE WHERE TXN_ID=? AND TXNREQFN=?
